<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Biblioteca</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Encabezado -->
  <header class="bg-light py-4">
    <div class="container text-center">
      <h1 class="tituloPrincipal">📚 Mi Biblioteca</h1>
    </div>
  </header>

  <main class="container mt-4">

    <!-- Sección actualmente leyendo -->
    <section id="leyendoAhora" class="mb-4">
      <div class="card bg-dark text-white p-3 bloqueLeyendo">
        <p><strong>Leyendo ahora:</strong> <span id="librosLeyendo"></span></p>
      </div>
    </section>

    <!-- Contador de libros -->
    <section id="contadorLibros" class="mb-5">
      <div class="card p-3 text-center bloqueContador">
        <h3>Libros leídos en <span id="anioActual">2025</span></h3>
        <div class="d-flex justify-content-center align-items-center gap-3 my-2">
          <button id="botonRestar" class="btn btn-secondary botonContador">−</button>
          <span id="cantidadLeidos" class="fs-4 contadorLibrosNumero">0</span>
          <button id="botonSumar" class="btn btn-secondary botonContador">+</button>
        </div>
        <button id="botonReiniciar" class="btn btn-link">reset</button>
      </div>
    </section>

    <!-- Filtros -->
    <section id="filtrosLibros" class="mb-4">
      <div class="d-flex flex-wrap gap-2 filtrosLibros">
        <button class="btn btn-outline-light botonFiltro activo" data-filtro="todos">📚 Todos</button>
        <button class="btn btn-outline-light botonFiltro" data-filtro="leido">✅ Leídos</button>
        <button class="btn btn-outline-light botonFiltro" data-filtro="tbr">📖 Por leer</button>
        <button class="btn btn-outline-light botonFiltro" data-filtro="wishlist">⭐ Wishlist</button>
        <button class="btn btn-outline-light botonFiltro" data-filtro="leyendo">📕 En curso</button>
      </div>
    </section>

    <!-- Estantería de libros -->
    <section id="estanteria">
      <h2 class="mb-3 subtituloEstanteria">Estantería</h2>
      <div id="grillaLibros" class="row g-4 grillaLibros">
        <!-- Tarjetas de libros se insertan por JS -->
      </div>
    </section>

    <!-- Formulario de nuevo libro -->
    <section id="agregarLibro" class="mt-5">
      <h2 class="mb-3 subtituloFormulario">Agregar nuevo libro</h2>
      <form id="formularioLibro" class="row g-3 mt-3 formularioLibro">
        <div class="col-md-6">
          <input type="text" id="titulo" class="form-control campoTexto" placeholder="Título" required />
        </div>
        <div class="col-md-6">
          <input type="text" id="autor" class="form-control campoTexto" placeholder="Autor" required />
        </div>
        <div class="col-md-4">
          <input type="text" id="serie" class="form-control campoTexto" placeholder="Serie (opcional)" />
        </div>
        <div class="col-md-4">
          <input type="number" id="puntaje" class="form-control campoTexto" placeholder="Puntaje (1–5)" min="1" max="5" />
        </div>
        <div class="col-12">
          <input type="text" id="generos" class="form-control campoTexto" placeholder="Géneros (separados por comas)" />
        </div>
        <div class="col-12">
          <select id="estadoLibro" class="form-select campoSelect">
            <option value="leido">✅ Leído</option>
            <option value="tbr">📖 Por leer</option>
            <option value="wishlist">⭐ Wishlist</option>
            <option value="leyendo">📕 En curso</option>
          </select>
        </div>
        <div class="col-12">
          <textarea id="comentario" class="form-control campoTexto" placeholder="Comentario opcional"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100 botonGuardar">Guardar libro</button>
        </div>
      </form>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
